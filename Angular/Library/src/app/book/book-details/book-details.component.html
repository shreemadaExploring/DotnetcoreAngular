<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" [value]="service.formData.Id">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" >Name</span>
        </div>
        <input class="form-control" name="Name" #Name="ngModel"
            [(ngModel)]="service.formData.Name" required maxlength="100" minlength="5"
            [class.is-valid]="Name.valid" [class.is-invalid]="Name.invalid && Name.touched" />
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Author</span>
        </div>
        <input class="form-control" name="Author" #Author="ngModel"
            [(ngModel)]="service.formData.Author" required maxlength="100" minlength="5"
            [class.is-valid]="Author.valid" [class.is-invalid]="Author.invalid && Author.touched" />
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Book Availability</span>
        </div>
        <select class="form-control" name="BookAvailability" #BookAvailability="ngModel"
            [(ngModel)]="service.formData.BookAvailability" required
            [class.is-valid]="BookAvailability.valid" [class.is-invalid]="BookAvailability.invalid && BookAvailability.touched">
            <option value="-1"></option>
            <option value="0">Available</option>
            <option value="1">Rented</option>
        </select>
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-success mb-2" [disabled]="form.invalid">Submit</button>
    </div>
</form>
