<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Availability</th>
            <th scope="row"> </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of service.list" style="cursor: pointer;">
            <td (click)="populateForm(item)">{{item.Name}}</td>
            <td (click)="populateForm(item)">{{item.Author}}</td>
            <td (click)="populateForm(item)">{{item.BookAvailability === 0 ? 'Available' : 'Rented'}}</td>
            <td>
                <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(item.Id)"></i>
            </td>
        </tr>
    </tbody>
</table>
